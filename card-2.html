<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Grid</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .card-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: space-around;
            max-width: 1000px;
            padding: 20px;
            background: #3e87d1;
            border-radius: 20px;
        }

        .card {
            width: 200px;
            padding: 10px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .card img {
            width: 100%;
            height: 100px;
            object-fit: cover;
            border-radius: 6px;
            margin-bottom: 8px;
        }

        .card h3 {
            font-size: 16px;
            margin-bottom: 6px;
        }

        .card p {
            font-size: 12px;
            color: #555;
            margin-bottom: 10px;
        }

        .card button {
            padding: 6px 12px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 12px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .card button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>

    <div class="card-container">
        <div class="card">
            <img src="https://tse2.mm.bing.net/th/id/OIP.IgYKH09M7VfhXWDg6sVmkAHaFC?r=0&rs=1&pid=ImgDetMain&o=7&rm=3"
                alt="Card Image">
            <h3>Card Title 1</h3>

            <button>Click Me</button>
        </div>

                alt="Card Image">
            <h3>Card Title 2</h3>
            <p>Lorem ipsum dolor sit amet.</p>
            <button>Click Me</button>
        </div>

        <div class="card">

                alt="Card Image">
            <h3>Card Title 3</h3>
            <p>Lorem ipsum dolor sit amet.</p>

</body>

</html>
