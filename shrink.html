<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;
            padding: 40px;

        }

        .item {
            background: gray;
            color: white;
            text-align: center;
            width: 100px;
            padding: 20px;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item" style="background-color: red; flex-shrink: 1;">1</div>
        <div class="item" style="background-color: yellowgreen;  flex-shrink: 0;">2</div>
        <div class="item" style="background-color:blue; flex-shrink: 2;">3</div>
        <div class="item" style="background-color: purple;">4</div>
    </div>

</body>

</html>
