<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #000;
        }

        .card {
            width: 30%;
            background: gray;
            border: 2px solid black;
            border-radius: 10px;
        }

        .image-container>img {
            width: 100%;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;

        }

        .title {
            text-align: center;
            margin-top: 10px;
        }

        .description {
            text-align: center;
            margin-top: 10px;
        }

        .price {
            text-align: center;
            margin-top: 10px;
        }


        .button-container {
            text-align: center;

            button {
                margin-top: 10px;
                margin-bottom: 10px;
                width: 90%;
                background: white;
                border: 1px solid black;
                padding: 5px;
                border-radius: 5px;
                cursor: pointer;
                font-weight: bold;
            }

            button:hover {
                background: black;
                color: white;
                transition: 2s;
            }
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="image-container">
            <img src="https://sukoharjonews.com/wp-content/uploads/2022/07/17-bmw-g310rr-2022-ay.jpg" alt="">
        </div>
        <div class="title">
            <h4>BMW G310RR 2023</h4>
        </div>
        <div class="description">
            <p>The BMW G310RR 2023 is a powerful and stylish motorcycle designed for performance and comfort.</p>
        </div>
        <div class="price">
            <p>Price: $4,999</p>
        </div>
        <div class="button-container">
            <button>Buy Now</button>
        </div>
    </div>
</body>

</html>
